name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm ci

      - run: npm run build -- --output-path docs --base-href /

      - name: Set Git identity
        run: |
          git config --global user.name "Linus Renstr√∂m"
          git config --global user.email "dinmail@example.com"

      - name: Deploy
        run: npx gh-pages -d docs --repo https://x-access-token:${{ env.PAT_TOKEN }}@github.com/linusrenstroom/linusrenstroom.github.io.git
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}